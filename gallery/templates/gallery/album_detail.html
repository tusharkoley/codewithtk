{% extends 'base.html' %}


{% load static %}

   {% block title %}  Album Details {% endblock%}

{% block extra_head%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
<link href="{% static 'gallery/css/gallery.css' %}" rel="stylesheet">



{% endblock %}

{% block content %}

<div class="container-fluid">
      <a href="{% url 'gallery' %}"> 
        <button type="button" class="btn btn-outline-secondary btn-lg"> Back To gallery </button>
      </a>
</div>

<section class="gallery-block compact-gallery">
    <div class="container">
            <div class="heading">
            <h2>{{album.title}}</h2>
    </div>
        


  <div class="row no-gutters">

   
        {% for image in images %}

          <div class="col-md-4 col-lg-3 item zoom-on-hover">
            <a class="lightbox" href="{{ image.image.url }}">
              <img class="img-fluid image" src="{{ image.thumb.url }}">
              <span class="description">
                <span class="description-heading">{{album.title}}</span>
                <span class="description-body"> {{img.alt}} </span>
              </span>
            </a>
          </div>

        {% endfor %}

    </div>

    </section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.compact-gallery',{animation:'slideIn'});
    </script>


{% endblock %}
