{% extends 'base.html' %} 


{% load static %}
   
   {% block title %}  New Search {% endblock%}

{% load crispy_forms_tags %}


{% block content %}
 



<div class="d-flex justify-content-center " >

    <div class="row text-center padding justify-content-center ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4"> New Search</legend>
               
                {{ form|crispy }}
            
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit Search</button>
            </div>
        </form>
         <br>
       
    </div>   
  </div>
   
{% endblock %}
